<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kidney Health Chatbot - Renal Sense</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message.bot .message-content {
            background: #e8eef7;
            color: #333;
            border-radius: 18px 18px 18px 4px;
        }

        .message.bot .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #e8eef7;
            border-radius: 18px 18px 18px 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .clear-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #d32f2f;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .welcome-message p {
            margin: 5px 0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        /* Scroll styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <img src="images/logo.jpeg" alt="Renal Sense Logo">
                </div>
                <h1 class="project-name">Renal Sense</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="chatbot.html" class="nav-link active">AI Assistant</a></li>
                    <li><a href="live-test.html" class="nav-link">Live Test</a></li>
                    <li><a href="result.html" class="nav-link">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="chatbot-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ðŸ¤– Kidney Health Assistant</h2>
                <p>Powered by Gork AI</p>
                <p style="margin-top: 20px; color: #666; font-size: 14px;">
                    Ask me anything about kidney health, kidney stones, kidney disease, eGFR, and medical care advice.
                </p>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your question... (e.g., 'How to cure kidney stone?' or 'What is eGFR?')"
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <button class="clear-btn" id="clearBtn" title="Clear conversation">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
