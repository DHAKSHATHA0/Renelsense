<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <img src="images/logo.jpeg" alt="Renal Sense Logo">
                </div>
                <h1 class="project-name">Admin Dashboard</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html" class="nav-link active">Users</a></li>
                    <li><a href="javascript:refreshData()" class="nav-link">Refresh</a></li>
                    <li><a href="javascript:logout()" class="nav-link logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h2>User Management</h2>
                <div class="admin-stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <p>Total Users</p>
                            <h3 id="totalUsers">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-flask"></i>
                        <div>
                            <p>Total Tests</p>
                            <h3 id="totalTests">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-alert-circle"></i>
                        <div>
                            <p>Total Alerts</p>
                            <h3 id="totalAlerts">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-database"></i>
                        <div>
                            <p>Database</p>
                            <h3 id="dbStatus">Connected</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Member Since</th>
                            <th>Tests Done</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- User Details Modal -->
            <div id="userModal" class="modal">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <h3>User Details</h3>
                    
                    <div class="modal-tabs">
                        <button class="modal-tab-btn active" onclick="switchModalTab('info')">Information</button>
                        <button class="modal-tab-btn" onclick="switchModalTab('tests')">Tests</button>
                    </div>

                    <!-- Info Tab -->
                    <div id="info-tab" class="modal-tab active">
                        <div class="info-grid">
                            <div class="info-row">
                                <label>User ID:</label>
                                <p id="modalUserId">--</p>
                            </div>
                            <div class="info-row">
                                <label>Name:</label>
                                <p id="modalUserName">--</p>
                            </div>
                            <div class="info-row">
                                <label>Email:</label>
                                <p id="modalUserEmail">--</p>
                            </div>
                            <div class="info-row">
                                <label>Phone:</label>
                                <p id="modalUserPhone">--</p>
                            </div>
                            <div class="info-row">
                                <label>Member Since:</label>
                                <p id="modalUserCreated">--</p>
                            </div>
                            <div class="info-row">
                                <label>Total Tests:</label>
                                <p id="modalUserTests">0</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tests Tab -->
                    <div id="tests-tab" class="modal-tab">
                        <div id="userTestsList" style="max-height: 400px; overflow-y: auto;">
                            <p>Loading tests...</p>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script>
        // Get server URL
        const serverURL = typeof serverConfig !== 'undefined' ? serverConfig.getBaseURL() : window.location.origin;

        // Load users data
        async function loadUsers() {
            try {
                const response = await fetch(`${serverURL}/api/statistics`);
                const data = await response.json();

                if (data.success) {
                    // Update stats
                    document.getElementById('totalUsers').textContent = data.data.totalUsers;
                    document.getElementById('totalTests').textContent = data.data.totalTests;
                    document.getElementById('totalAlerts').textContent = data.data.totalAlerts;

                    // Fetch and display users
                    fetchAllUsers();
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                showToast('Error loading statistics: ' + error.message, 'error');
            }
        }

        // Fetch all users from database
        async function fetchAllUsers() {
            try {
                const response = await fetch(`${serverURL}/api/statistics`);
                const data = await response.json();

                if (data.success) {
                    // This is a demo - in production, you'd have a dedicated endpoint
                    // For now, we'll show the stats and a message
                    displayUsersTable(data.data);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Display users in table
        function displayUsersTable(stats) {
            const tbody = document.getElementById('usersTableBody');
            
            // Since we don't have direct user list endpoint yet, show instructions
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="padding: 2rem; text-align: center;">
                        <div style="background: #e3f2fd; padding: 1rem; border-radius: 8px;">
                            <h4>ðŸ’¾ Database Status</h4>
                            <p><strong>Total Users:</strong> ${stats.totalUsers}</p>
                            <p><strong>Total Tests:</strong> ${stats.totalTests}</p>
                            <p><strong>Total Results:</strong> ${stats.totalResults}</p>
                            <p><strong>Total Alerts:</strong> ${stats.totalAlerts}</p>
                            <p><strong>Database File:</strong> /data/database.json</p>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Refresh data
        function refreshData() {
            loadUsers();
            showToast('Data refreshed!', 'success');
        }

        // Switch modal tabs
        function switchModalTab(tabName) {
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.modal-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        // Show toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/signup';
        }

        // Load data on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadUsers);
        } else {
            loadUsers();
        }
    </script>

    <style>
        .admin-section {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
            background: #f5f7fa;
        }

        .admin-header {
            margin-bottom: 3rem;
        }

        .admin-header h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #2e7d32;
        }

        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 1.8rem;
            color: #1a1a1a;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #eee;
        }

        .users-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        .users-table tbody tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .modal-tabs {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            border-bottom: 2px solid #eee;
        }

        .modal-tab-btn {
            padding: 0.8rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .modal-tab-btn.active {
            color: #2e7d32;
            border-bottom-color: #2e7d32;
        }

        .modal-tab {
            display: none;
            margin: 1rem 0;
        }

        .modal-tab.active {
            display: block;
        }

        .info-grid {
            display: grid;
            gap: 1rem;
        }

        .info-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
        }

        .info-row label {
            font-weight: 600;
            color: #1a1a1a;
        }

        .info-row p {
            margin: 0;
            color: #666;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
    </style>
</body>
</html>
